<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<table style="width:100%">

  </tr>
  <tr>
    <td>lusso</td>
    <td>lambo</td>
    <td>georgia</td>
  </tr>
  <tr>
    <td>f1rstmotors</td>
    <td>pagani</td>
    <td>portugal</td>
  </tr>
</table>
</body>
</html>
